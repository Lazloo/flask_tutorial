<html>
    <head>
        <!--templates also support control statements, given inside "{ %"....."%    }" blocks.-->
        {% if title %}
        <title>{{ title }} - Microblog</title>
        {% else %}
        <title>Welcome to Microblog</title>
        {% endif %}
    </head>
    <body>
        <div>
            Microblog:
            <!--<a href="{{ url_for('index') }}">Home</a>-->
            <!--<a href="{{ url_for('login') }}">Login</a>-->
            <a href="/index">Home</a>
            <a href="/login">Login</a>
        </div>

        <hr>
        <!--The conditional that follows checks if messages has some content, and in that case, a <ul> element is rendered with each message as a <li> list item.-->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <!--In this template I used the block control statement to define the place where the derived templates
        can insert themselves. Blocks are given a unique name, which derived templates can reference when they
        provide their content.-->
        {% block content %}{% endblock %}
    </body>
</html>
